<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Calculadora</h1>
        <input id="display" class="display" type="text" disabled>
        <section class="calc">
            <div onclick="addDisplay('C')">C</div>
            <div onclick="addDisplay('PA')">(</div>
            <div onclick="addDisplay('PF')">)</div>
            <div onclick="addDisplay('/')">/</div>

            <div onclick="addDisplay(7)">7</div>
            <div onclick="addDisplay(8)">8</div>
            <div onclick="addDisplay(9)">9</div>
            <div onclick="addDisplay('*')">*</div>

            <div onclick="addDisplay(4)">4</div>
            <div onclick="addDisplay(5)">5</div>
            <div onclick="addDisplay(6)">6</div>
            <div onclick="addDisplay('+')">+</div>

            <div onclick="addDisplay(1)">1</div>
            <div onclick="addDisplay(2)">2</div>
            <div onclick="addDisplay(3)">3</div>
            <div onclick="addDisplay('-')">-</div>

            <div onclick="addDisplay('.')">.</div>
            <div onclick="addDisplay(0)">0</div>
            <div onclick="addDisplay('<<')"><< </div>
            <div onclick="addDisplay('=')">=</div>

        </section>

        <footer>
            <p>Conheça o <a href="https://github.com/EsdrasAslc/Calculadora-JS" target="_blank">código fonte</a> !</p>
        </footer>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
